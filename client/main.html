<body>
  <div class="container">
    <header>
      <h1>iHome</h1>
    </header>

    <ul>
    <li> 
        {{> device deviceName="Living Room Lights"}}
    </li>
    <li> {{> device deviceName="Oven"}} {{>slider}} </li>
    <li> 
        <div style="float: left;">
            <h1> Bedroom Lights </h1>
        </div>
        <div style="float: right;">
            {{> buttonToggle}}
            {{> slider}}
        </div>
    </li>
    <li> {{> buttonToggle}} </li>
    <li> {{> buttonToggle}} </li>
    <li> {{> buttonToggle}} </li>
    </ul>

  </div>
</body>

<template name="device">
    <h1 style> {{deviceName}} </h1>
    {{> buttonToggle}}
</template>

<template name="slider">
    <input type="range"  min="0" max="100" value="0"/> {{get}}%
</template>

<template name="buttonToggle">
   <button> {{get}} </button>
</template>

<template name="task">
  <li>{{text}}</li>
</template>
