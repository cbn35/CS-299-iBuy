<body>
  <div class="container">
    <header>
      <h1>iHome</h1>
    </header>

    <ul>
    <li> 
        <table>
            <tr>
                <td style="width:200px;">
                    <h1> Porch Light </h1>
                </td>
                <td>
                    {{> buttonToggle}}
                </td>
            </tr>
        </table>
    </li> 
    <li> 
        <table>
            <tr>
                <td style="width:200px;">
                    <h1> Bedroom Lights </h1>
                </td>
                <td>
                    {{> buttonToggle}}
                </td>
                <td>
                    {{> slider}}
                </td>
            </tr>
        </table>
    </li>
    <li>
        <table>
            <tr> 
                <td style="width:200px;"> 
                    <h1> Oven </h1> 
                </td>
                <td> {{> buttonToggle}} </td>
            </tr>
        </table>
    </li>
    <li>
        <table style="width:100%;">
            <tr>
                <td style="width:200px;">
                    <h1> Coffee Maker </h1>
                </td>
                <td> {{>buttonToggle}} </td>
                <td>
                    <select>
                        <option> Espresso </option>
                        <option> Coldbrew </option>
                        <option> Regular </option>
                    </select>
                </td>
            </tr>
        </table>
    </li>
    </ul>

  </div>
</body>

<template name="slider">
    <input type="range"  min="0" max="100" value="0" class="slider" id="myRange"/> {{get}}%
</template>

<template name="buttonToggle">
   <button style="height:40px; width:40px; margin:10px;"> {{get}} </button>
</template>
