<template name="device">
    <h1> {{deviceName}} </h1>
    {{> buttonToggle}}
</template>

<template name="slider">
    <input type="range"  min="0" max="100" value="0"/>
    Level: {{get}}
</template>

<template name="buttonToggle">
   <button> {{get}} </button>
</template>

<template name="task">
  <li>{{text}}</li>
</template>
